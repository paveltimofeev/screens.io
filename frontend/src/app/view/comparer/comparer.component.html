<app-sidebar-page-layout
  [title]="title$ | async"
  [breadcrumb]="true"
  [customDescription]="true"
  [hideSidebar]="true"
>

  <div class="breadcrumb-placeholder">
    <span class="breadcrumb-item breadcrumb-item--link" [routerLink]="['/jobs']">Jobs History</span>
    <span class="breadcrumb-item breadcrumb-item--link" [routerLink]="['/job', jobId]">{{ (breadcrumbsInfo$ | async).job }}</span>
    <span class="breadcrumb-item breadcrumb-item--link" [routerLink]="['/scenario', (breadcrumbsInfo$ | async).scenarioId]">{{ (breadcrumbsInfo$ | async).scenario }}</span>
    <span class="breadcrumb-item">{{ (breadcrumbsInfo$ | async).viewport }}</span>
  </div>

  <div class="description-placeholder">
    <app-info-table
      [items]="descriptionInfo$ | async"
      [labelsAndProps]="[
        { label: 'Also tested on', prop: 'testedOn', chips: true },
        { label: 'Tested along with', prop: 'testedWith', chips: true }
      ]">
    </app-info-table>
  </div>

  <div class="page-actions-placeholder">

    <ul class="page-actions">
      <li class="title-actions-item">
        <button class="button button--white" (click)="openUrlHandler()">Open Url</button>
      </li>
      <li class="title-actions-item">
        <button class="button button--white" [routerLink]="['/job', jobId]">Open History</button>
      </li>
      <li class="title-actions-item">
        <button class="button button--white" [routerLink]="['/scenario', (pageActionsInfo$ | async).scenarioId]">Open Scenario</button>
      </li>
      <li class="title-actions-item">
        <button class="button button--white" (click)="runAgainHandler()">Run Again</button>
      </li>
      <li class="title-actions-item">
        <button class="button button--dark" (click)="approveHandler()">Approve</button>
      </li>
    </ul>

  </div>

  <div class="data-actions-placeholder">
    <div>

      <app-data-action-button
        [label]="'Comparer'"
        [icon]="'Comparer'"
        [hideLabelOnXS]="true"
        (clicked)="showComparer()">
      </app-data-action-button>
      <app-data-action-button
        [label]="'Reference'"
        [icon]="'Reference'"
        [hideLabelOnXS]="true"
        (clicked)="showReferenceImage()">
      </app-data-action-button>
      <app-data-action-button
        [label]="'Test'"
        [icon]="'Test'"
        [hideLabelOnXS]="true"
        (clicked)="showTestImage()">
      </app-data-action-button>
      <app-data-action-button
        [label]="'Difference'"
        [icon]="'Difference'"
        [hideLabelOnXS]="true"
        (clicked)="showDifferenceImage()">
      </app-data-action-button>

    </div>
    <div>

      <app-data-action-button
        [label]="'Full Size'"
        [icon]="'Full Size'"
        [hideLabelOnXS]="true"
        (clicked)="fullSize()">
      </app-data-action-button>

      <app-data-action-button
        [className]="'except-xs'"
        [label]="'Fit'"
        [icon]="'Fit'"
        [hideLabelOnXS]="true"
        (clicked)="fitSize()">
      </app-data-action-button>

    </div>
  </div>

  <div class="data-placeholder">

    <img [attr.src]="(images$ | async).referenceImage" alt="" width="100%">

  </div>


</app-sidebar-page-layout>
