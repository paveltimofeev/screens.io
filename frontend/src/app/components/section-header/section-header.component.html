<div class="header-container">
  <div class="header">
    <i *ngIf="icon" class="material-icons small">{{ icon }}</i>
    <h2> {{ text }}</h2>
  </div>

  <div class="actions" *ngIf="actions && actions.length > 0">
    <span *ngFor="let action of actions" (click)="actionClickHandler(action)">{{ action }}</span>
  </div>

</div>
