<span class="morable">

  <span class="more-value">{{ _value }}</span>

  <input type="checkbox" [attr.id]="id" #checkbox>
  <label (click)="clickHandler($event); false" *ngIf="hasMore" [attr.for]="id">
    <span class="more-button">+{{ moreNumber }}</span>
    <div class="more-box">{{ moreValues }}</div>
  </label>

</span>
