<main>
    <div class="app-content">
      <div class="app-row app-widgets-row">

        <div class="app-widgets-column">
          <div>
            <ng-content select=".widgets-left-placeholder"></ng-content>
          </div>
          <div class="action"><button class="button button--dark">Run All Scenarios</button></div>
        </div>
        <div class="app-widgets-column except-xs">
          <div class="widgets-grid">
            <ng-content select=".widgets-center-placeholder"></ng-content>
          </div>
        </div>
        <div class="app-widgets-column except-xs">
          <ng-content select=".widgets-right-placeholder"></ng-content>
        </div>

      </div>
      <div class="app-row app-data-row">

        <div class="app-column--left">

          <div class="app-row-title"><h2 class="column-header">Favorite Scenarios</h2><span>View all</span></div>
          <ng-content select=".cards-placeholder"></ng-content>

        </div>
        <div class="app-column--right">

          <div class="app-row-title"><h2 class="column-header">Recent Runs</h2><span>actions</span></div>
          <ng-content select=".records-placeholder"></ng-content>
        </div>

      </div>
    </div>
</main>
